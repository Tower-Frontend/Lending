<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="lending.css">
    <link rel="stylesheet" href="normilize.css">
    <!-- Подключение шрифта для текста верхней панели -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">                                                <!-- Класс для верхней панели-->
        <div class="container">                                         <!-- Класс для центрирования контента панели -->
            <div class="header__content">                               <!-- Класс для позиционирования элементов внутри панели -->
                <div class="header__logo">                              <!-- Отдельный класс для лого и текста-->
                    <img src="img/logo.svg" alt="logo">
                    <div class="header__main-text">TheManager</div>
                </div>  
                <div class="nav">                                       <!-- Отдельный класс для панели навигации -->
                    <ul class="nav__content">
                        <li>
                            <a class="nav__link" href="#">Home</a></li>
                        <li>
                            <a class="nav__link" href="#">About Us</a></li>
                        <li>
                            <a class="nav__link" href="#">Projects</a></li>
                        <li>
                            <a class="nav__link" href="#">Services</a></li>
                        <li>
                            <a class="nav__link nav__link--contactus" href="#">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
